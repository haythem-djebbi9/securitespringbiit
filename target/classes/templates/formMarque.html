<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="template">
<head>
    <meta charset="UTF-8" />
    <title>Création d'une marque</title>
    <link rel="stylesheet" type="text/css"
          href="/webjars/bootstrap/4.3.1/css/bootstrap.min.css" />
</head>
<body>
<div th:replace="template"></div>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header">Création d'une marque</div>
            <div class="card-body">
				<div class="card">
 <div class="card-header" th:if="${mode=='new'}"> Ajout des Marques </div>
 <div class="card-header" th:if="${mode=='edit'}">Modification des Marques
</div>

                <form method="post" th:action="@{/saveMarque}">
                    <div class="form-group">
                        <label class="control-label">Nom de la marque :</label>
                        <input type="text" class="form-control" th:value="${marque.nomMarque}"    name="nomMarque" required />
                    </div>
                    <div class="form-group">
                        <label class="control-label">Chiffre d'affaires :</label>
                        <input type="number" class="form-control" th:value="${marque.chiffreaffaire}" name="chiffreaffaire" required />
                    </div>
                    <div class="form-group">
                        <label class="control-label">Date de validation :</label>
                        <input type="date" class="form-control" th:value="${marque.dateValidation}" name="dateValidation" required />
                    </div>
                    <div class="form-group">
                        <label class="control-label">Secteur d'activité :</label>
                        <input type="text" class="form-control" th:value="${marque.secteurActivite}" name="secteurActivite" required />
                    </div>
                    <div class="form-group">
                        <label class="control-label">Slogan :</label>
                        <input type="text" class="form-control" th:value="${marque.slogan}" name="slogan" required />
                    </div>
                 <div class="form-group">
    <label class="control-label">Pays :</label> 
    <select name="pays" class="form-control">
        <option th:if="${#lists.isEmpty(pays)}" value="">Aucun pays disponible</option>
        <option th:each="p : ${paysList}" th:value="${p.idPays}" th:text="${p.nomPays}"
                th:selected="${marque.pays != null and p.idPays == marque.pays.idPays}">
        </option>
    </select>
</div>




                    <button type="submit" class="btn btn-primary">Créer</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
